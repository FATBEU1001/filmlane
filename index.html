<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Filmlane</title>
        <link rel="shortcut icon" href="img/favicon.svg" type="image/svg+xml" />
        <link rel="stylesheet" href="css/style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <div class="header"></div>
        <div class="banner">
            <div class="container">
                <h3>Filmlane</h3>
                <h1>Unlimited <span class="color-text">Movie</span> TVs Shows, & More.</h1>
                <a class="banner-watch" href="list-movie.html?type=movie"><i class="fa-solid fa-play"></i> WATCH NOW</a>
            </div>
        </div>
        <div class="listmovie" style="background-image: url(img/nowplaying-bg.png)">
            <div class="container">
                <div class="title">
                    <h3>ONLINE STREAMING</h3>
                    <h1>Now playing Movies</h1>
                </div>
                <div class="list scroll" id="nowplay"></div>
            </div>
        </div>
        <div class="listmovie" style="background-image: url(img/upcoming-bg.jpeg)">
            <div class="container">
                <div class="title">
                    <h3>ONLINE STREAMING</h3>
                    <h1>Upcoming movie</h1>
                </div>
                <div class="list scroll" id="upcoming"></div>
            </div>
        </div>
        <div class="listmovie" style="background-image: url(img/top-rated-bg.jpeg)">
            <div class="container">
                <div class="title">
                    <h3>ONLINE STREAMING</h3>
                    <h1>Top Rated Movies</h1>
                </div>
                <div class="list scroll" id="toprated"></div>
            </div>
        </div>
        <div class="listmovie" style="background-image: url(img/tv-series-bg.jpeg)">
            <div class="container">
                <div class="title">
                    <h3>ONLINE STREAMING</h3>
                    <h1>World Best TV Series</h1>
                </div>
                <div class="list scroll" id="tvseries"></div>
            </div>
        </div>

        <div class="footer-box"></div>

        <script src="js/style.js"></script>
        <script src="js/home.js"></script>
    </body>
</html>
